<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
    <script>
        function validate(){
var name1=document.getElementById("fname").value
var name2=document.getElementById("lname").value

document.write(name1)
document.write(name2)
// document.getElementById("yes").innerHTML=name2
        }
    </script>
    
</head>
<body>
    <div>
        <form> 
            First Name:
            <input type="text" id="fname" name="firstname" placeholder="Enter Your First Name"><br>
            Second Name:
            <input type="text" id="lname" name="lastname" placeholder="Enter Your last Name"><br>
        </form>
    </div>
    <input type="button" value = "submit" onClick="validate()" action="https://kodnest.com">
    
</body>
</html>
